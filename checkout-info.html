  <body>
    <h1></h1>
    
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark p-3">

<section id="checkout"> 
        <div class="container">

            <h2 class="p-3 m-2">Are you sure you are ready to leave?</h2>
            <h4 class="p-3 m2">Return to your <a href="checkout.html">Shopping Cart</a> or look through other<a href="shop.html"> Products</a> </h4>
            <div class="d-md-flex justify-content-between">
            <div class="checkout-area m-3 p-5 rounded">
                <h3 class="border-bottom border-3 mt-2">
                   My Information
                </h3>
            <form>
            <form class="row g-4 p-3 m-3">
                <div class="col-md-6">
                    <label for="fname" class="form-label"
                    >First Name: </label>
                    <input type="text" class="form-control" 
                    id="f-name"
                    placeholder="Your First Name">
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label"
                    >Last Name: </label>
                    <input type="text" class="form-control" 
                    id="f-name"
                    placeholder="Your Last Name" required>
                </div>
                <div class="col-md-12">
                    <label for="email" class="form-label"
                    >Email: </labal>
                    <input type="email" class="form-control" 
                    id="e-mail"
                    placeholder="Your Email"
                    required>
                </div>
                <div class="col-md-12">
                    <label for="address" class="form-label"
                    >Address </label>
                    <input type="text" class="form-control" 
                    id="address"
                    placeholder="Address"
                    required>
                </div>
                <div class="col-md-12">
                    <label for="address-2" class="form-label"
                    >Address 2: </label>
                    <input type="text" class="form-control" 
                    id="address-2"
                    placeholder="Apartment, Studio, Floor, etc."
                    >
                </div>
                <div class="col-md-4">
                    <label for="city-input" class="form-label"
                    >City </label>
                    <input type="text" class="form-control" 
                    id="city-input"
                    placeholder="City of Residence"
                    required>
                </div>
                <div class="col-md-2">
                    <label for="address-2" class="form-label"
                    >State: </label>
                    <select class="form-select" required>
                        <option selected placeholder="State"></option>
                        <option value="New York">New York</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="California">California</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New-Mexico">New Mexico</option>
                        <option value="Florida">Florida</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Montana">Montana</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="z-code" class="form-label"
                    >Zip Code </label>
                    <input type="text" class="form-control" 
                    id="z-code"
                    placeholder=""
                    required>
                </div>
            </form>

            <form class="p-3 m-4 border-top border-bottom border-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexsaveinfo" required>
                    <label class="form-check label" for="flexsaveinfo">Save My Information For Next Time</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexbilling" required>
                    <label class="form-check label" for="flexbilling">My Shipping Address is the same as Billing Address</label>
                </div>
            </form>

            <form>
                <h3 class="border-bottom border-3 mt-2">
                    Payment Method 
                </h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="pm-cc">
                    <label class="form-check label" for="pm-cc">Credit Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="pm-pp">
                    <label class="form-check label" for="pm-pp">Paypal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="pm-dc">
                    <label class="form-check label" for="pm-dc">Debit Card</label>
                </div>
              </form>

              <form class="row g-4 p-3 m-3">
                <div class="col-md-6">
                    <label for="full-name" class="form-label"
                    >Full Name: </label>
                    <input type="text" class="form-control" 
                    id="full-name"
                    placeholder="Name as on the Card" required>
                </div>

            

                <div class="col-md-6">
                    <label for="c-number" class="form-label"
                    >Credit Card Number</label>
                    <input type="text" class="form-control" 
                    id="c-number"
                    placeholder=""required>
                </div>

                <div class="col-md-3">
                    <label for="expire" class="form-label"
                    >Expiration: </label>
                    <input type="text" class="form-control" 
                    id="expire"
                    placeholder="MM/YY" required>
                </div>
                <div class="col-md-3">
                    <label for="cvv" class="form-label"
                    >CVV </label>
                    <input type="text" class="form-control" 
                    id="cvv"
                    placeholder="" required>
                </div>
</form>

<div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </div>
</form>
         </div> 
         <div class="total col-md-4 p-5 m-3">
             <h3 class="border-bottom border-3 mt-2">
                 Total 
             </h3>
             <!--Subtotal area-->
             <div class="d-flex justify-content-between">
                <h6>Subtotal</h6>
                <h6>$120.00</h6>
             </div>
             <!--Calculating-->
             <div class="d-flex justify-content-between">
                 <h6>Taxes</h6>
                 <h6 class="fst-italic">calculating...</h6>
             </div>
             <div class="d-flex justify-content-between">
                 <h6>Shipping & Handling</h6>
                 <h6>$5.99</h6>
             </div>
         </div> 


        </div>
        </div>
    </section>
